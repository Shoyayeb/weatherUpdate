<html lang="en">

<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

<body class="bg-light">
    <div
        class="bg-dark bg-opacity-10 d-flex justify-content-lg-evenly flex-lg-row flex-column align-items-center gap-lg-0 gap-5">

            <a href="./index.html">

        </div>
        <div class="d-flex flex-column flex-lg-row gap-2 gap-lg-0 mx-2">
            <input class="form-control me-2" id="locationInput" type="search" placeholder="Search For Your Area"
                aria-label="Search">
            <button class="btn btn-outline-success" type="submit" onclick="fetchCurrentWeather()">Search</button>
        </div>
    </div>
    <div class="d-flex justify-content-center flex-column align-items-center">

        <img src="" width="100" id="currentWeatherImg" alt="">

    </div>
    <script src="./script.js"></script>
